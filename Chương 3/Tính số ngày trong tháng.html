<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính Số Ngày Trong Tháng</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        h2 {
            color: #0077cc;
            margin-bottom: 20px;
        }
        input {
            width: calc(100% - 20px);
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 15px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #0077cc;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #005fa3;
        }
        p {
            font-size: 18px;
            margin-top: 15px;
            color: #0077cc;
        }
        .error {
            color: #d32f2f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Tính Số Ngày Trong Tháng</h2>
        <input type="number" id="month" placeholder="Nhập tháng (1-12)" min="1" max="12">
        <button onclick="calculateDays()">Tính Số Ngày</button>
        <p id="result"></p>
    </div>

    <script>
        function calculateDays() {
            const month = parseInt(document.getElementById("month").value);
            const resultElement = document.getElementById("result");

            if (!month || month < 1 || month > 12) {
                resultElement.innerText = "Vui lòng nhập tháng hợp lệ từ 1 đến 12.";
                resultElement.className = "error";
                return;
            }

            let days;
            switch (month) {
                case 1:
                case 3:
                case 5:
                case 7:
                case 8:
                case 10:
                case 12:
                    days = 31;
                    break;
                case 4:
                case 6:
                case 9:
                case 11:
                    days = 30;
                    break;
                case 2:
                    days = "28 hoặc 29";
                    break;
            }
            resultElement.innerText = `Tháng ${month} có ${days} ngày.`;
            resultElement.className = "";
        }
    </script>
</body>
</html>
