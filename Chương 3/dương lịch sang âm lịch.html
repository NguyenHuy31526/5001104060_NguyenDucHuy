<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chuyển đổi năm Dương lịch sang năm Âm lịch</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9fbe7;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        h2 {
            color: #33691e;
            margin-bottom: 20px;
        }
        label {
            font-size: 18px;
            display: block;
            margin-bottom: 10px;
        }
        input {
            width: calc(100% - 20px);
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #8bc34a;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #689f38;
        }
        .result {
            font-size: 18px;
            margin-top: 20px;
            color: #33691e;
        }
        .error {
            color: #d32f2f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Chuyển đổi năm Dương lịch sang năm Âm lịch (Can Chi)</h2>
        <label for="nam_duong_lich">Nhập năm Dương lịch:</label>
        <input type="number" id="nam_duong_lich" placeholder="Nhập năm Dương lịch" required>
        <button onclick="convertToCanChi()">Chuyển đổi</button>
        <p id="result"></p>
    </div>

    <script>
        function convertToCanChi() {
            const nam_duong_lich = parseInt(document.getElementById("nam_duong_lich").value);
            const resultElement = document.getElementById("result");

            if (isNaN(nam_duong_lich) || nam_duong_lich <= 0) {
                resultElement.innerText = "Vui lòng nhập một năm hợp lệ!";
                resultElement.className = "error";
                return;
            }

            const canList = ["Giáp", "Ất", "Bính", "Đinh", "Mậu", "Kỷ", "Canh", "Tân", "Nhâm", "Quý"];
            const chiList = ["Tí", "Sửu", "Dần", "Mão", "Thìn", "Tỵ", "Ngọ", "Mùi", "Thân", "Dậu", "Tuất", "Hợi"];

            const can = canList[nam_duong_lich % 10];
            const chi = chiList[nam_duong_lich % 12];

            resultElement.innerText = `Năm Âm lịch là: ${can} ${chi}`;
            resultElement.className = "result";
        }
    </script>
</body>
</html>
