<!DOCTYPE html>
<html lang="vi">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Gallery</title>
	<style>
		/* Đặt font và căn chỉnh */
		body {
			margin: 0;
			padding: 0;
			font-family: Arial, sans-serif;
			background-color: #f4f7fc;
			width: 100%;
			text-align: center;
		}

		/* Tiêu đề */
		h1 {
			color: #00F;
			font-size: 36px;
			margin-top: 30px;
			margin-bottom: 20px;
		}

		/* Slideshow container */
		.slideshow {
			width: 80%;
			max-width: 1000px;
			margin: 0 auto;
			overflow: hidden;
		}

		.slideshow_inner {
			display: flex;
			width: 5000px; /* Số lượng ảnh * 250px */
			transition: margin-left 0.5s ease;
		}

		/* Style ảnh */
		img {
			width: 180px;
			height: 150px;
			object-fit: cover; /* Cắt ảnh cho vừa khung mà không bị méo */
			margin: 0 5px;
			transition: transform 0.3s ease;
		}

		/* Hiệu ứng khi hover ảnh */
		.slideshow_inner a:hover img {
			transform: scale(1.1); /* Phóng to ảnh khi di chuột vào */
		}

		/* Nút di chuyển */
		.button {
			margin-top: 20px;
		}

		.button input {
			padding: 10px 20px;
			background-color: #0277bd;
			color: white;
			border: none;
			cursor: pointer;
			font-size: 18px;
			
			margin: 0 10px;
			transition: background-color 0.3s ease;
		}

		.button input:hover {
			background-color: #01579b;
		}

		/* Responsive: Điều chỉnh lại kích thước cho màn hình nhỏ */
		@media (max-width: 768px) {
			.slideshow {
				width: 90%;
			}

			img {
				width: 140px;
				height: 120px;
			}
		}
	</style>
	<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
	<script>
		var i = 0;
		$(document).ready(function () {
			$("#btnLeft").click(function () {
				if (i > 0) {
					$(".slideshow_inner").animate({
						marginLeft: i -= 250
					}, 500);
				}
			});
			$("#btnRight").click(function () {
				if (i < 2500) {
					$(".slideshow_inner").animate({
						marginLeft: i += 250
					}, 500);
				}
			});
		});
	</script>
</head>
<body>

	<header>
		<h1>Gallery</h1>
	</header>

	<section>
		<div class="slideshow">
			<div class="slideshow_inner">
				<a href="images/big/porsche718_1.jpg">
					<img src="images/small/porsche718_1.jpg" alt="Porsche 718">
				</a>
				<a href="images/big/porsche718_2.jpg">
					<img src="images/small/porsche718_2.jpg" alt="Porsche 718">
				</a>
				<a href="images/big/porsche718_3.jpg">
					<img src="images/small/porsche718_3.jpg" alt="Porsche 718">
				</a>
				<a href="images/big/porsche718_4.jpg">
					<img src="images/small/porsche718_4.jpg" alt="Porsche 718">
				</a>
				<a href="images/big/porsche718_5.jpg">
					<img src="images/small/porsche718_5.jpg" alt="Porsche 718">
				</a>
			</div>
		</div>
		<div class="button">
			<input type="button" id="btnLeft" value="<<" />
			<input type="button" id="btnRight" value=">>" />
		</div>
	</section>

</body>
</html>
