<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bàn Cờ Caro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background-color: #e0f7fa; /* Màu nền xanh dương nhạt */
            margin: 0;
        }

        h1 {
            color: #0277bd; /* Màu xanh dương đậm */
            margin-bottom: 20px;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(10, 50px);
            grid-template-rows: repeat(10, 50px);
            gap: 5px;
            opacity: 0;
            transform: scale(0.9);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .board.show {
            opacity: 1;
            transform: scale(1);
        }

        .cell {
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #b3e5fc; /* Màu nền ô chẵn */
            border-radius: 5px;
            cursor: pointer;
            font-size: 24px;
            font-weight: bold;
            color: #0277bd; /* Màu chữ xanh dương */
            transition: background-color 0.2s;
        }

        .cell:nth-child(odd) {
            background-color: #81d4fa; /* Màu nền ô lẻ */
        }

        .cell:nth-child(even) {
            background-color: #b3e5fc; /* Màu nền ô chẵn */
        }

        .cell:hover {
            background-color: #80deea;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #0277bd; /* Nút có màu xanh dương */
            color: white;
            border: none;
           
            margin-bottom: 20px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #01579b; /* Nút chuyển sang xanh đậm khi hover */
        }
    </style>
</head>
<body>
    <h1>Bàn Cờ Caro</h1>
    <button onclick="toggleBoard()">Hiện/Ẩn Bàn Cờ</button>
    <div id="board" class="board"></div>
    <script>
        let currentPlayer = 'X';
        let boardVisible = false;
        const board = document.getElementById("board");

        function createBoard() {
            for (let i = 0; i < 100; i++) {
                const cell = document.createElement("div");
                cell.classList.add("cell");
                cell.onclick = function () {
                    if (!cell.textContent) {
                        cell.textContent = currentPlayer;
                        currentPlayer = (currentPlayer === 'X') ? 'O' : 'X';
                    }
                };
                board.appendChild(cell);
            }
        }

        function toggleBoard() {
            boardVisible = !boardVisible;
            if (boardVisible) {
                board.classList.add("show");
            } else {
                board.classList.remove("show");
            }
        }

        createBoard();
    </script>
</body>
</html>
