<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính Lãi Đơn</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
        }
        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #3498db;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tính Lãi Đơn Ngân Hàng</h1>
        <p>Nhập thông tin bên dưới để tính số tiền phải trả:</p>
        <script>
            function tinhLaiDon(soTienVay, laiSuat, soNam) {
                const soTienPhaiTra = soTienVay + (soTienVay * laiSuat * soNam);
                return soTienPhaiTra;
            }
            const soTienVay = parseFloat(prompt("Nhập số tiền vay (P): "));
            const laiSuat = parseFloat(prompt("Nhập lãi suất hàng năm (r) dưới dạng thập phân (ví dụ 1% = 0.01): "));
            const soNam = parseInt(prompt("Nhập số năm vay (t): "));
            const ketQua = tinhLaiDon(soTienVay, laiSuat, soNam);
            document.write(`<p>Số tiền bạn phải trả sau <strong>${soNam}</strong> năm là: <strong>${ketQua.toFixed(2)} đồng</strong>.</p>`);
        </script>
        <a class="btn" href="javascript:location.reload()">Tính lại</a>
    </div>
</body>
</html>
